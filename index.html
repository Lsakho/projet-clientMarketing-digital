<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Bootstrap</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formulaire Bootstrap</h1>
    <form>
      <div class="form-group">
        <label for="websiteLink">Lien du site web :</label>
        <input type="text" class="form-control" id="websiteLink" placeholder="Entrez le lien du site web">
      </div>
      <div class="form-group">
        <label for="excelFile">Importer un fichier Excel :</label>
        <input type="file" class="form-control-file" id="excelFile">
      </div>
      <button type="button" class="btn btn-primary" onclick="getResult()">Obtenir les r√©sultats</button>
    </form>
    
    <div id="excel_data"></div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
